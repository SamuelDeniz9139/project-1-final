<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 1</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script>
    const handleResponse = async (response, parseResponse) => {
      const getHead = document.querySelector('#methodSelect').value;
      const content = document.querySelector('#content');
      switch(response.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 204:
          content.innerHTML = `<b>Updated</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }
      if(parseResponse) {
        let obj = await response.json();
        let jsonString = JSON.stringify(obj);
        content.innerHTML += `<p>${jsonString}</p>`;
      }
    };
    const requestUpdate = async (userForm) => {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;
      let response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json'
        },
      });
      handleResponse(response, method === 'get');
    };
    const sendPost = async (snowForm) => {
      const snowAction = snowForm.getAttribute('action');
      const snowMethod = snowForm.getAttribute('method');
      const nameField = snowForm.querySelector('#nameField');
      const hatField = snowForm.querySelector('#hatField');
      const noseField = snowForm.querySelector('#noseField');
      const formData = `name=${nameField.value}&hat=${hatField.value}&nose=${noseField.value}`;
      let response = await fetch(snowAction, {
        method: snowMethod,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });
      handleResponse(response);
    };
    const init = () => {
      const snowForm = document.querySelector('#snowForm');
      const userForm = document.querySelector('#userForm');
      const delForm = document.querySelector('#deleteForm');
      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }
      const addSnowman = (e) => {
        e.preventDefault();
        sendPost(snowForm);
        return false;
      }
      snowForm.addEventListener('submit', addSnowman);
      userForm.addEventListener('submit', getUsers);
    };
    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h2>Create a Virtual Snowman!</h2>
    <form id="snowForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="hat">Hat Type: </label>
      <select id='hatField' name="hat">
        <option value='none'>None</option>
        <option value='topHat'>Top Hat</option>
        <option value='partyHat'>Party Hat</option>
        <option value='fedora'>Fedora</option>
        <option value='bucket'>Bucket</option>
      </select>
      <label for="nose">Nose Type: </label>
      <select id='noseField' name="nose">
        <option value='none'>None</option>
        <option value='carrot'>Carrot</option>
        <option value='bottleCap'>Bottle Cap</option>
        <option value='rock'>Rock</option>
      </select>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User"/>
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
